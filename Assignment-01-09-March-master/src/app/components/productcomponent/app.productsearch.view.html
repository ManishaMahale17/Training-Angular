<h3 class="text-center">REST Call</h3>
<div class="container">
  <strong>{{msg}}</strong>
</div>
<div class="btn-group-lg text-center">
  <input type="button" value="Get" class="btn btn-primary" (click)="getData()">

</div>
<hr>
<div class="container">
  <strong>{{products|json}}</strong>
  <div class="mb-3">
    <label for="" class="form-label">Category name</label>
    <app-select-ui [DataSource]="categories" (onValueSelected)="onCatNameReceived($event)" (click)="searchDataByCategory()" ></app-select-ui>
  </div>
  <div class="mb-3">
    <label for="" class="form-label">Manufacturer name</label>
    <app-select-ui [DataSource]="manufacturers" (onValueSelected)="onManufacturerReceived($event)" (click)="searchDataByManufacturer()" ></app-select-ui>
  </div>

  <table class="table table-bordered table-striped">
    <thead>
      <tr>
        <th>Product Row Id</th>
        <th>Product Id</th>
        <th>Product Name</th>
        <th>Category Name</th>
        <th>Manufacturer</th>
        <th>Description</th>
        <th>Base Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let prd of products"  >
        <td>{{prd.productRowId}}</td>
        <td>{{prd.productId}}</td>
        <td>{{prd.productName}}</td>
        <td>{{prd.categoryName}}</td>
        <td>{{prd.manufacturer}}</td>
        <td>{{prd.description}}</td>
        <td>{{prd.basePrice}}</td>
        <td><button class="btn btn-warning" (click)="navigateToEditComponent(prd.productRowId)">Edit</button></td>
        <td><button class="btn btn-danger" (click)="navigateToDeleteComponent(prd.productRowId)">Delete</button></td>
      </tr>
    </tbody>
  </table>
</div>
