<h4 class="text-center">Product Component</h4>
<div class="container">
  <table class="table table-bordered table-striped">
    <tbody>
      <tr>
        <td>
          <div class="form-group">
            <label for="">Product Row Id</label>
            <input type="text" class="form-control" [(ngModel)]="product.ProductRowId" />
          </div>
        </td>
        <!-- Product Id -->
        <td>
          <div class="form-group">
            <label for="">Product Id</label>
            <input type="text" class="form-control" [(ngModel)]="product.ProductId" />
          </div>
        </td>
        <!-- Product Name -->
        <td>
          <div class="form-group">
            <label for="">Product Name</label>
            <input type="text" class="form-control" [(ngModel)]="product.ProductName" />
          </div>
        </td>
      </tr>
      <tr>
        <td>
          <div class="form-group">
            <label>Category Name</label>
            <app-select-ui [DataSource]="categories" (onValueSelected)="onCatNameReceived($event)" ></app-select-ui>
          </div>
        </td>
        <td>
          <div class="form-group">
            <label>Manufacturer Name</label>
            <app-select-ui [DataSource]="manufacturers" (onValueSelected)="onManufacturerReceived($event)">
            </app-select-ui>
          </div>
        </td>
        <td>
          <div class="form-group">
            <label>Description</label>
            <input type="text" class="form-control" [(ngModel)]="product.Description" />
          </div>
        </td>
      </tr>
      <tr>
        <td>
          <div class="form-group">
            <label>Base Price</label>
            <input type="text" class="form-control" [(ngModel)]="product.BasePrice" />
          </div>
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="2">
          <div class="btn-group-lg">
            <input type="button" value="New" class="btn btn-primary" (click)="clear()" />
            <!-- <input type="button" value="Save" class="btn btn-success" (click)="saveProduct()" for 03 /> -->
            <input type="button" value="Save" class="btn btn-success" (click)="save()" />
          </div>
        </td>
      </tr>
    </tfoot>
  </table>

</div>
